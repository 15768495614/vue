<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- v-enter是进入之前  -->
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="toggleSpan">切换显示</button>
        <br>
        <!-- 官方提供transition -->
        <transition>
            <span v-if="flag">
                {{message}}
            </span>
        </transition>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                message: '我是一个message'
            },
            methods: {
                toggleSpan() {
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
