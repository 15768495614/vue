<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app"><span>
            {{message}}
        </span>
        <ol>
            <li v-for="{id,text} in list" :key="id">{{id}}-----{{text}}</li>
        </ol>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message',
                list: [{
                    id: 1, text: '111'
                }, {
                    id: 2, text: '222'
                }, {
                    id: 3, text: '333'
                }]
            },
            methods: {}
        })
    </script>
</body>

</html>
