<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>
            {{message}}
        </span>
        <h3 ref="myh3">111</h3>
        <button @click="getH3Text">获取</button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message'
            },
            methods: {
                getH3Text() {
                    console.log(this.$refs.myh3.innerText);
                }
            }
        })
    </script>
</body>

</html>
