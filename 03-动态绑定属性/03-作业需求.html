<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        .itemClass {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in list" @click="clickItem(index)" :class="{itemClass:currentIndex==index}"
                :style="{fontSize:'50px'}">
                {{index}}-{{item}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message',
                list: ['海王', '西游记', '仙剑奇侠传', '无敌'],
                currentIndex: 0
            },
            methods: {
                clickItem(index) {
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
