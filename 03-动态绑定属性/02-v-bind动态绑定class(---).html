<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app"><span :class="getClasses()">
            {{message}}
        </span>
        <h2 :class="[active,line]">{{message}}</h2>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message',
                active: 'aaa',
                line: 'bbb'
            },
            methods: {
                getClasses() {
                    return { active: true, bind: false };
                }
            }
        })
    </script>
</body>

</html>
