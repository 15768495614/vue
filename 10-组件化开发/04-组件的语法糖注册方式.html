<body>

            template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，哈哈哈哈</p>

        });

        var vm = new Vue({
            el: '#app',

            },
            methods: {},
            components: {
                'cpn2': {
                    template: `
            <div>
                <h2>我是标题1</h2>

            </div>
            `
                }
            }
        })
