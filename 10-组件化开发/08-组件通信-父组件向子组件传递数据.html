<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app"><span>
            {{message}}
        </span>
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>
    <!-- 父传子 props -->
    <template id="cpn">
        <div>
            <span>{{cmessage}}</span>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message',
                movies: ['海王', '海贼王', '海尔兄弟']
            },
            methods: {},
            components: {
                'cpn': {
                    template: '#cpn',
                    // props: ['cmovies'],
                    props: {
                        //1.类型限制
                        // cmovies: Array,
                        // cmessage: String,
                        //2.提供一些默认值的
                        cmovies: {
                            type: Array,
                            default() {
                                return [];
                            },
                            // required: true
                        },
                        cmessage: {
                            type: String,
                            default: 'aaaaa',
                            required: true
                        }
                    },
                    data() {
                        return {};
                    }, methods: {

                    }
                }
            }
        })
    </script>
</body>

</html>
