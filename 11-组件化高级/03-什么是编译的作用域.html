<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app"><span>
            {{message}}
        </span>
        <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容，哈哈哈</p>
            <button v-show="!isShow">按钮啊</button>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message',
                isShow: true
            },
            methods: {},
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return { isShow: false };
                    }
                }
            }
        })
    </script>
</body>

</html>
