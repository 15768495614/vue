<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vue-resource依赖于vue -->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app"><span>
            {{message}}
        </span>
        <input type="button" value="get请求" @click="getInfo">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '我是一个message'
            },
            methods: {
                //get 地址http://jsonplaceholder.typicode.com/users
                getInfo() {//发起get请求,通过.then
                    this.$http.post('http://jsonplaceholder.typicode.com/users', {}, { emulateJSON: true }).then(data => {
                        console.log(data);
                    }, err => { })
                }
            }
        })
    </script>
</body>

</html>
