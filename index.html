<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="app">
        <!-- 使用v-cloak解决插值表达式闪烁的问题 -->
        <span v-cloak>++++{{message}}----------</span>
        <h4 v-text="message"></h4>

        <div v-text="msg"></div>
        <div v-html="msg"></div>
        <div v-cloak>{{msg}}</div>
        <!-- v-text 没有 闪烁问题-->
        <span v-bind:title="message">

            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <p v-if="seen">现在你看到我了</p>

        <ol>
            <li v-for="todo in todos" v-cloak>{{todo.text}}</li>
        </ol>
        <button @click="reverseMessage">反转消息</button>
        <input v-model="message" />
        <input type="button" value="按钮" :title="myTitle" />
        <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id"></todo-item>
    </div>

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue',
            msg: '<h1>我是h1,我大，我骄傲</h1>',
            myTitle: '我是一个title',
            seen: true,
            todos: [
                { id: 1, text: '学习了JavaScript' },
                { id: 2, text: '学习了Vue' },
                { id: 3, text: '整个项目牛逼了' },
            ]
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });
</script>
